<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <title>Restaurant</title>
</head>
<body>
    <div class="hero-page-restaurant-container">
        <!-- Header and Navigation -->
        <div class="header-background">
            <header class="restaurant-header">
                <p class="restaurant-logo">
                    Logo
                </p>
                <nav class="restaurant-navigation">
                    <ul class="desktop-view-navigation">
                        <li><a href="#" id="home" data-status="true">Home</a></li>
                        <li><a href="#" id="menu" data-status="false">Menu</a></li>
                        <li><a href="#">Location</a></li>
                        <li><a href="#">Merch</a></li>
                        <li><a href="#" id="about" data-status="false">About</a></li>
                    </ul>
                    <div class="mobile-toggle-menu" data-is-toggled="false"> <!-- false -->
                        <svg xmlns="http://www.w3.org/2000/svg" width= "40" height="40" viewBox="0 0 40 40">
                            <line x1="8" y1="12" x2="32" y2="12" class="menu-line line1" />
                            <line x1="8" y1="20" x2="32" y2="20" class="menu-line line2" />
                            <line x1="8" y1="28" x2="32" y2="28" class="menu-line line3" />
                        </svg>
                     </div>
                     <div class="mobile-view-navigation-wrapper" data-status="false"> <!-- false -->
                        <div class="mobile-close-wrapper">
                            <div class="mobile-close-toggle" data-is-toggled="true"> <!-- true -->
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                </svg>
                            </div>
                        </div>
                        <ul class="mobile-view-navigation">
                            <li><a href="#" id="home" data-m-status="true">Home</a></li>
                            <li><a href="#" id="menu" data-m-status="false">Menu</a></li>
                            <li><a href="#">Location</a></li>
                            <li><a href="#">Merch</a></li>
                            <li><a href="#" id="about" data-m-status="false">About</a></li>
                        </ul>
                     </div>
                </nav>
            </header>
        </div>

          <main class="main-page-content"> <!-- this tag will change the content of the page  -->
            <div class="hero-main-page-content-wrapper" id="content">

            </div>
          </main>

          <footer class="hero-page-restaurant-footer">
            <div class="hero-page-restaurant-footer-container">
                <div class="top-footer-wrapper">
                    <div class="footer-left-container">
                        <div class="left-content">
                            <p class="main-link">Menu</p>
                            <p class="main-link">Location</p>
                            <p class="main-link">About Us</p>
                            <p class="main-link">Gift Cards</p>
                        </div>
                        <div class="line"></div>
                        <div class="right-content">
                            <p class="sub-link">Contact Us</p>
                            <p class="sub-link">Careers</p>
                            <p class="sub-link">Franchising</p>
                            <p class="sub-link">Blog</p>
                        </div>
                    </div>
                    <div class="footer-right-container">
                        <p class="title">Let's Connect</p>
                        <div class="social-icons">
                            <i class="fi fi-brands-facebook"></i>
                            <i class="fi fi-brands-instagram"></i>
                            <i class="fi fi-brands-twitter-alt"></i>
                            <i class="fi fi-brands-tik-tok"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom-container">
                <div class="footer-bottom-wrapper">
                    <div class="left-content">
                        <p class="title">Copyright Â© 2021 Restaurant</p>
                    </div>
                    <div class="right-content">
                        <p class="title">Privacy Policy</p>
                        <p class="title">Terms & Conditions</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</html>
